<div class="panel-heading">Build Custom Feature<button type="button" class="close-aggnode close" data-dismiss="alert" aria-hidden="true">&times;</button></div>
<div class="panel-body">
	<div class="col-md-4">
		<div class="row">
			<button class="btn btn-primary new-custom-feature">New</button>
			<div class="input-group input-group-sm">
			  <span class="input-group-addon">Name</span>
			  <input type="text" id="cf-name"> 
			</div>
			<div class="input-group input-group-sm">
			  <span class="input-group-addon">Description</span>
			  <textarea id="cf-description"></textarea>
			</div>
		</div>
		<div class="row">
			<h4 class="choose-comp-label">Choose Components</h4>
			<div id="select-feature-region"></div>
		</div>
		<div class="row">
			<button class="btn btn-primary ref-choose">Choose Reference</button>
			<div class="ref-feature-wrapper" style="display:none;">
				<table class="table table-condensed table-bordered">
					<tr>
						<td><p>Reference</p></td>
						<td><span class="ref-feature"></span></td>
					</tr>
				</table>
				<span class="ref-remove btn btn-primary">Remove Reference</span>
			</div>
		</div>
		<div class="row">
			<h4>List Of Components</h4>
			<div class="gene-coll-region"></div>
		</div>
	</div>
	<div class="col-md-8">
		<div class="row">
			<h5>Equation</h5>
		</div>
		<div class="row">
			<div id="feature-builder-equation-wrapper">
			<pre id="test-span-width"></pre>
			<input type="text" id="feature-builder-equation" maxLength="100">
			<button class="btn btn-primary preview-custom-feature">Preview</button>
			<button class="btn btn-primary add-custom-feature">Save</button>
			</div>
			<div class="msg-wrapper"></div>
		</div>
		<div class="row">
			<div id="cfeature-class-distribution-wrapper"></div>
		</div>
	</div>
</div>
