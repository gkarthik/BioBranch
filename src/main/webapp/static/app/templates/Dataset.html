<div class="panel panel-default" id="dataset-wrapper">
	<div class="panel-heading">Choose Evaluation Method</div>
	<div class="panel-body">
		<h2>
			Testing Set Options
		</h2>
		<div class="radio">
		  <label>
		    <input type="radio" name="testOptions" value="0" checked>
		    Use Training Set
		  </label>
		</div>
		<span id="avail-testsets" style="display: none;">
			<div class="radio">
			  <label>
			    <input type="radio" name="testOptions" value="1">
			    Supplied Test Set
			  </label>
			</div>
			<div class="show-testing-sets well well-sm">
			
			</div>
		</span>
		<div class="radio">
		  <label>
		    <input type="radio" name="testOptions" value="2">
		    Percentage Split
		  </label>
		</div>
		<div class="input-group">
				<span class="input-group-addon">Split</span>
		    	<input type="text" name="percent-split" placeholder="Percentage Split">
		</div>
		<div class="input-group">
		    	<input type="button" class="btn btn-primary" id="apply-options" value="Continue">
		</div>
		<p class="warning" id="error-msg"></p>
	</div>
</div>
